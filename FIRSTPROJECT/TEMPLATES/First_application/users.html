<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Details</title>
</head>
<body>
    <h1>Here are the entries of Info models.</h1>

    {%if user %}

    <ol>
        {% for person in user %}
        <li>User Info</li>
          <ul>
            <li>Name: {{ person.Name }}</li>
            <li>Contact: {{ person.Contact }}</li>
            <li>Address: {{person.Address }}</li>
          </ul>
          {% endfor %}
      </ol>



    {% endif %}
</body>
</html>
